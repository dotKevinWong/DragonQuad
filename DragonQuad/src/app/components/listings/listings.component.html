<div *ngFor="let listing of listings" [routerLink]="[listing.$key]">
<div class="row">
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{imageUrl}}">
                <div class="card-body">
                  <strong class="title">{{listing.title}}</strong>
                  <p class="card-text">{{listing.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/listing/'+listing.$key]">View</button>
                    </div>
                    <small class="text-muted">{{listing.price}}</small>
                  </div>
                </div>
              </div>
            </div>
    </div>
