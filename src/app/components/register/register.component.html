<div class="form-container">
    <a class="btn btn-secondary btn-sm" [routerLink]="['/login']" role="button"><i class="fas fa-angle-left"></i> Go Back</a>
    <br>
    <br>
    <h2>Register</h2>
    <br>
    <span class="error" *ngIf="error"></span>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <input type="text" placeholder="Email Address" (ngModel)="email" name="email" class="form-control" ng-pattern="/^[A-Za-z0-9._%+-]+@drexel.edu$/" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <br>
        <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
        <br>
        <button type="submit" [disabled]="!formData.valid" class="btn btn-success btn-sm"> Create Account</button>
    </form>
</div>
