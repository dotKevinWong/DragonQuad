<br>
<h2 class="page-header">Add Housing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Address</label>
    <input id="address" class="form-control" rows="2" type="text" [(ngModel)]="address" name="address" required>
  </div>
  <div class="form-group">
    <label>Short Title</label>
    <input class="form-control" type="text" [(ngModel)]="shortTitle" name="shortTitle" required>
  </div>
  <div class="form-group">
    <label>Description</label>
      <textarea class="form-control" rows="10" [(ngModel)]="description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label>Listing Type</label>
    <select class="form-control" type="text" [(ngModel)]="type" name="type" required>
      <option value="Apartment">Apartment</option>
      <option value="Condo">Condo</option>
      <option value="Sublet">Sublet</option>
    </select>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <select class="form-control" type="text" [(ngModel)]="bedroom" name="type" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>      
    </select>
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <select class="form-control" type="text" [(ngModel)]="bathroom" name="type" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>      
    </select>
  </div>
  <div class="form-group">
    <label>Date Available</label>
    <input class="form-control" type="date" [(ngModel)]="date" name="date" required>
  </div>
  <div class="form-group">
    <label>Square Feet</label>
    <input class="form-control" type="text" [(ngModel)]="sqft" name="title">
  </div>
  <div class="form-group">
    <i>Only JPEG and PNG files are accepted.</i>
    <br>
    <input id="image" name="image" accept="image/x-png,image/jpeg" [(ngModel)]="image" type="file" required>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="number" step="0.01" value='0.00' placeholder='0.00' [(ngModel)]="price" name="price" required>
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
