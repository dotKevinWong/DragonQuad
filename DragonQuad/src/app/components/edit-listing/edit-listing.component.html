<h2 class="page-header">Edit Product</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
      <textarea class="form-control" rows="10" [(ngModel)]="description" name="description" required></textarea>
  </div>
  <div class="form-group">
    <label>Listing Type</label>
    <select class="form-control" type="text" [(ngModel)]="type" name="type" required>
      <option value="Rent">Rent</option>
      <option value="Sell">Sell</option>
    </select>
  </div>
  <div class="form-group">
    <label>Condition</label>
    <select class="form-control" type="text" [(ngModel)]="condition" name="condition" required>
      <option value="New">New</option>
      <option value="Refurbished">Refurbished</option>
      <option value="Used">Used</option>
      <option value="As Is">As Is</option>
    </select>
  </div>
  <div class="form-group">
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" type="text" [(ngModel)]="price" name="price" required>
  </div>
  <div class="form-group">
    <label>Payments Accepted</label>
    <select class="form-control" type="text" [(ngModel)]="payment" name="payment" required>
      <option value="Cash">Cash</option>
      <option value="Payment App (i.e. Venmo, Cash App)">Payment App (i.e. Venmo, Cash App)</option>
    </select>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
